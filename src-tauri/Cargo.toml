[package]
name = "cutready"
version = "0.1.0"
edition = "2021"
description = "Product demo video authoring tool"

[lib]
name = "cutready_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
