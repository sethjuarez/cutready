name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin --verbose'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin --verbose'
          - platform: 'ubuntu-24.04'
            args: '--verbose'
          - platform: 'windows-latest'
            args: '--verbose'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libpipewire-0.3-dev

      # TODO: Add code signing steps once certificates are set up
      # See: https://tauri.app/distribute/sign/macos/ and https://tauri.app/distribute/sign/windows/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'CutReady v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Debug - List bundle directory
        if: always()
        shell: bash
        run: |
          echo "=== Listing target release bundle ==="
          find src-tauri/target -path "*/release/bundle" -type d 2>/dev/null | while read dir; do
            echo "--- $dir ---"
            ls -laR "$dir" 2>/dev/null || echo "(empty or not found)"
          done
          echo "=== Listing target release root ==="
          find src-tauri/target -name "cutready" -o -name "cutready.exe" -o -name "CutReady*" 2>/dev/null | head -20
